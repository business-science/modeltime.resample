# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
  - release
  - devel
warnings_are_errors: true
sudo: required
cache: packages

r_github_packages:
  - jimhester/covr

dist: xenial
addons:
  apt:
    packages: libnode-dev

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
